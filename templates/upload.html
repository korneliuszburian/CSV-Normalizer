                                        <div
                                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M9 5l7 7-7 7"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-sm font-medium text-gray-700">Oczekiwana data:</label>
                                    <div class="flex items-center space-x-4">
                                        <button type="submit" onclick="setTodayDate('expected_date')"
                                        class="btn-outline-primary transition duration-300 ease-in-out focus:outline-none focus:shadow-outline border border-purple-700 hover:bg-purple-700 text-purple-700 hover:text-white font-normal py-2 px-4 rounded">Dzisiejsza data</button>                                            
                                        <div class="relative max-w-sm">
                                            <div
                                                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                    viewBox="0 0 20 20">
                                                    <path
                                                        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                                </svg>
                                            </div>
                                            <input datepicker type="text" id="expected_date" name="expected_date"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 py-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Wybierz datę" onchange="formatDate(this)">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="block text-sm font-medium text-gray-700">Potwierdzona data:</label>
                                    <div class="flex items-center space-x-4">
                                        <button type="submit" onclick="setTodayDate('confirmed_date')"
                                        class="btn-outline-primary transition duration-300 ease-in-out focus:outline-none focus:shadow-outline border border-purple-700 hover:bg-purple-700 text-purple-700 hover:text-white font-normal py-2 px-4 rounded">Dzisiejsza data</button>  
                                        <div class="relative max-w-sm">
                                            <div
                                                class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                                    viewBox="0 0 20 20">
                                                    <path
                                                        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                                </svg>
                                            </div>
                                            <input datepicker type="text" id="confirmed_date" name="confirmed_date"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 py-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="Wybierz datę" >
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" onclick="setTodayDate('expected_date'); setTodayDate('confirmed_date')"
                                class="btn-outline-primary transition duration-300 ease-in-out focus:outline-none focus:shadow-outline border border-purple-700 hover:bg-purple-700 text-purple-700 hover:text-white font-normal py-2 px-4 rounded">Aktualizuj dane</button>  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="w-full lg:col-span-2">
                <div class="bg-white shadow-soft-xl rounded-2xl">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">CSV</h2>
                        <button onclick="toggleDataVisibility()"
                            class="bg-purple-700 transition duration-300 ease-in-out focus:outline-none focus:shadow-outline border border-purple-700 hover:bg-purple-700 text-purple-700 hover:text-white font-normal py-2 px-4 rounded">Pokaż
                            wygenerowany plik</button>                              
                        <a href="/pobierz"
                            class="inline-block mt-4 purple-main hover:purple-main text-white font-bold py-2 px-4 rounded">Pobierz</a>
                        <div id="data-container" class="bg-white shadow rounded-lg p-4 hidden">
                            <div id="data-table">
                                {{ data|safe }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        <div id="notification-container"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function addNotification(message) {
                var notification = $('<div class="notification-message"></div>').text(message);
                notification.appendTo('#notification-container');
                notification.click(function () {
                    $(this).css('transform', 'translateY(100px)').css('opacity', '0');
                    setTimeout(() => { $(this).remove(); }, 500);
                });
            }
        </script>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <script>
            $(document).ready(function () {
                {% for category, message in messages %}
                addNotification("{{ message }}");
                {% endfor %}
            });
        </script>
        {% endif %}
        {% endwith %}
        <footer class="pt-4">
            <div class="w-full px-6 mx-auto">
                <div class="flex flex-wrap items-center -mx-3 lg:justify-between">
                    <div class="w-full max-w-full px-3 mt-0 mb-6 shrink-0 lg:mb-0 lg:w-1/2 lg:flex-none">
                    </div>
                </div>
            </div>
        </footer>
        </div>
    </main>
</body>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="{{url_for('static', filename='js/main.js')}}" async></script>
<script src="{{url_for('static', filename='js/plugins/chartjs.min.js')}}"></script>
<script src="{{url_for('static', filename='js/plugins/perfect-scrollbar.min.js')}}"></script>
</html>
